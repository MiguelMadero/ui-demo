---
language: node_js
node_js:
  - "8"

sudo: false

cache:
  yarn: true

env:
  - MOCK_MODE=true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.2
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add lerna

install:
  - lerna bootstrap

script:
  - lerna run lint
  - lerna run test --parallel=false
  - NODE_ENV=production lerna run build

branches:
  only:
    - master
    - beta
    - alpha
